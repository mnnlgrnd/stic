<div class="navigation">
	<table>
		<tr>
			<td align="left">
				{{ if .Params.prev_class }}
					{{ $page := printf "/cours/%s.md" .Params.prev_class }}
					{{ with .Site.GetPage $page}}
					<a href="{{ .RelPermalink }}}" data-src="{{ .RelPermalink }}" class="internal-link">{{ .Title }}</a>
					{{ end }}
				{{ end }}
			</td>
			<td align="right">
				{{ if .Params.next_class }}
					{{ $page := printf "/cours/%s.md" .Params.next_class }}
					{{ with .Site.GetPage $page}}
					<a href="{{ .RelPermalink }}}" data-src="{{ .RelPermalink }}" class="internal-link">{{ .Title }}</a>
					{{ end }}
				{{ end }}
			</td>
		</tr>
	</table>
</div>
